<svg xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="10" y2="10" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#fff"/>
      <stop offset="1" stop-color="#000"/>
    </linearGradient>
    <clipPath id="clip-path"><path d="M0 5l3-6z"/></clipPath>
    <style>.a{fill:#000}</style>
  </defs>

  <symbol id="icon-no-title" viewBox="0 0 25 25"></symbol>

  <symbol id="icon" viewBox="0 0 20 20">
    <title>Icon</title>
    <rect width="20" height="20" fill="url(#gradient)" clip-path="url(#clip-path)" />
  </symbol>
</svg>
